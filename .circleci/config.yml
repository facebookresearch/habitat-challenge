version: 2
gpu: &gpu
  machine:
    image: ubuntu-2004-cuda-11.4:202110-01
  resource_class: gpu.nvidia.medium

jobs:
  python_lint:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: setup
          command: |
              sudo pip install black "isort[pyproject]" numpy --progress-bar off
      - run:
          name: run black
          command: |
              black . --diff
              black . --check
      - run:
          name: run isort
          command: |
              isort --version
              isort -rc . --diff
              isort -rc . --check-only

  install_and_test_ubuntu:
    <<: *gpu
    steps:
      - checkout
      - run:
          name: Install dependencies
          no_output_timeout: 20m
          command: |
              sudo apt-get update || true
              sudo apt-get install -y --no-install-recommends \
                  build-essential \
                  git \
                  curl \
                  vim \
                  ca-certificates \
                  pkg-config \
                  wget \
                  zip \
                  unzip || true

      - run:
          name: Install conda and dependencies
          no_output_timeout: 20m
          command: |
              if [ ! -d ~/miniconda ]
              then
                curl -o ~/miniconda.sh -O  https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
                chmod +x ~/miniconda.sh
                ~/miniconda.sh -b -p $HOME/miniconda
                rm ~/miniconda.sh
                export PATH=$HOME/miniconda/bin:/usr/local/cuda/bin:$PATH
                conda create -y -n habitat python=3.6
                . activate habitat
              fi

      - run:
          name: Test ObjectNav 2022 submission
          command: |
              export PATH=$HOME/miniconda/bin:/usr/local/cuda/bin:$PATH
              . activate habitat;
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
              sudo apt-get update
              sudo apt-get install -y docker-ce
              apt-cache policy docker-ce

              curl -s -L https://nvidia.github.io/nvidia-docker/gpgkey | sudo apt-key add -
              distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
              curl -s -L https://nvidia.github.io/nvidia-docker/$distribution/nvidia-docker.list | \
                sudo tee /etc/apt/sources.list.d/nvidia-docker.list
              sudo apt-get update
              sudo apt-get install nvidia-docker2
              sudo pkill -SIGHUP dockerd

              # EvlaAI install
              pip install "evalai>=1.3.13"
              # Set EvalAI account token
              evalai set_token $EVALAI_TOKEN

              docker build . --file docker/hab2.Dockerfile  -t rearrange_submission

              # Push docker image to EvalAI docker registry
              evalai push rearrange_submission:latest --phase habitat-rearrange-minival-2022-1820 --private
              evalai push rearrange_submission:latest --phase habitat-rearrange-easy-minival-2022-1820 --private

workflows:
  version: 2
  install_and_test:
    jobs:
      - python_lint
      - install_and_test_ubuntu
